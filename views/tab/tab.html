<ion-tabs class="tabs-icon-top tabs-positie {{hideTabs}}">
    <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" class="tabcolor" ui-sref="tab.home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="分类" icon-on="ion-social-buffer" icon-off="ion-social-buffer-outline" class="tabcolor" ui-sref="tab.category">
        <ion-nav-view name="tab-category"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的菜园" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" class="tabcolor" ui-sref="tab.myarea">
        <ion-nav-view name="tab-myarea"></ion-nav-view>
    </ion-tab>
    <ion-tab title="购物车" badge="badge-energized" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline" class="tabcolor" ui-sref="tab.cart">
        <ion-nav-view name="tab-cart">
        </ion-nav-view>
       <div class="badge badge-energized">0</div>
    </ion-tab>
    <ion-tab title="社区" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline" class="tabcolor" ui-sref="tab.discuss">
        <ion-nav-view name="tab-discuss"></ion-nav-view>
    </ion-tab>
</ion-tabs>
